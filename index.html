<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" href="style.css">
    <title>Login - Sistema</title>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h2 class="subtitulo">Bem-vindo!</h2>
            <br>
            <p>Sistema desenvolvido para <strong>otimizar o processo de seleção de alunos</strong>, totalmente <strong>criado e implementado por estudantes</strong> da EEEP Padre Bosco de Lima.</p>
            <div class="page">
                <br>
                <div class="ico">
                    <a target="_blank" href="https://www.instagram.com/eeeppejoaoboscodelima/" class="btn">
                        <img src="img/instagram.svg"  alt="Instagram Logo" class="icon">
                    </a>
                </div>
            </div>
        </div>
        <div class="login-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h2 class="titulo">Login</h2>
            <form>
                <div class="input-container">
                    <input type="text" id="usuario" placeholder=" " required>
                    <label for="usuario">Usuário</label>
                </div>
                <div class="input-container">
                    <input type="password" id="senha" placeholder=" " required>
                    <label for="senha">Senha</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; PinguDevs 2025 | Todos os direitos reservados.
    </div>
</body>
</html>
